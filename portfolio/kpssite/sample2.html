<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>운용의 용이성</title>
    <style>

        *{margin: 0;padding: 0;}
        a{text-decoration: none;font-size: 30px;color: #000;}
        a:hover, a:focus{text-decoration: underline;}
        .headerBox {width: 100%;height: 80px;
            background-color: #000;color: #fff;
            text-align: center; transition: all 0.5s;       }
        .headerBox.on{height: 0px;}
        .btn {color: #fff;font-weight: bold;}
        .btn_on {color: #fff;font-weight: bold;
        background-color: #000;}
       
    </style>
    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){

       /*  $('a').mouseover()
         $('a').focus()

         $('a').mouseout()
         $('a').blur()
       */
         
       $('a').on('mouseover focus', function(){
          $(this).css('background','red');
       });
       $('a').on('mouseout blur', function(){
          $(this).css('background','white');
       })
       $('.btn_on').hide();
       $('.headerBox .btn').click(function(){
        $('headerBox').animate()
       })       

        });
    </script>
</head>
<body>
    <div class="headerBox">
        <h1>긴급공지</h1>
        <p>* 이상기온에 의한 여행지역 안내입니다. <br>
        <a href="#">자세한내용</a>링크를 참조하세요</p>
        <button class="btn">[▲]</button>
    </div>
    <button class="btn_on">[▼]</button>
    <h1>마우스와 키보드 이벤트 처리</h1>
    <a href="#">인사말</a>
    <a href="#">회사소개</a>
    <a href="#">제품소개</a>
</body>
</html>
