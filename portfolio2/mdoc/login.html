    <script>
        
        //아이디암호 입력 체크 스크립트
        function idpwCheck(){
            var idVal=document.getElementById("id");
            var pwVal=document.getElementById("pw");

            if(!idVal.value){
                alert("아이디를 입력해주세요.");
                idVal.focus();
                return false;
            }
            if(!pwVal.value){
                alert("비밀번호를 입력해주세요.");
                pwVal.focus();
                return false;
            }
            frm.submit();
        }
    </script>

   	<!--컨텐츠 영역-->
	<div id="container_login">
			<h1>MDOC로그인</h1>
			<p class="memo">로그인을 하시면 MDOC를 더 편리하게<br />이용하실 수 있습니다.</p>
			<div class="loginPage">
				<form action="#" method="post" name="frm" onsubmit="return idpwCheck()">
					<fieldset>
						<legend class="blind">로그인폼</legend>
						<div class="inputText">
							<p>
								<label for="id" class="blind">ID</label>
								<input type="text" name="id" id="id" title="아이디입력" placeholder="아이디" />
							</p>
							<p>
								<label for="pw" class="blind">PASSWORD</label>
								<input type="password" name="pw" id="pw" title="비밀번호입력" placeholder="비밀번호" />
							</p>
						</div><!-- inputText -->
						<div class="save">
							<input type="checkbox" name="saveid" id="saveID" value="id" />
							<label for="saveID">아이디저장</label>
							<input type="checkbox" name="savelogin" id="saveLOGIN" value="login" />
							<label for="saveLOGIN">자동로그인</label>
						</div>
						<div class="inputBtn">
							<input type="submit" value="로그인" />
						</div>					
					</fieldset>
				</form>
				<div class="find_info">
